# Configuration for gcovr (https://gcovr.com/en/stable/guide.html#configuration-files)

# general settings
gcov-parallel = 4

# analysis settings
root = ..
filter = ../src

# include branch information
txt-branch = yes

# html output configuration
html-title = Blickfeld Scanner Library
html-medium-threshold = 75.0
html-high-threshold = 90.0
html-details = coverage/html/bsl.html

# cobertura XML
xml = coverage/cobertura/bsl.xml

# sonarqube XML
sonarqube = coverage/sonarqube/bsl.xml
